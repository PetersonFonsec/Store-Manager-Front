<aside class="aside">
  <header class="aside_header">
    <img src="/assets/logo-large.png" alt="logo" />
  </header>

  <nav class="aside_list">
    <ul>
      <li *ngFor="let link of links">
        <a [routerLink]="link.link" routerLinkActive="active">
          <fa-icon [icon]="link.icon"></fa-icon>

          {{ link.content }}
        </a>
      </li>

      <li>
        <a routerLink="../../">
          <fa-icon [icon]="exitIcon"></fa-icon>
          Sair
        </a>
      </li>
    </ul>
  </nav>
</aside>
