<div class="input-text">
  <div class="input-text_header">
    <label [for]="id">{{ label }}</label>

    <div class="input-text_header_right">
      <ng-content select="[right]"></ng-content>
    </div>
  </div>

  <input [type]="type" [placeholder]="placeholder" />

  <fa-icon class="icon" (click)="changeType()" [icon]="icon"></fa-icon>
</div>
