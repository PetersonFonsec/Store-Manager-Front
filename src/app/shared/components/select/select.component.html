<div class="select">
  <div class="select_input">
    <app-input-text
      (click)="showOptions = true"
      (blur)="showOptions = false"
      label="Produto"
      placeholder="Nome do produto"
      [(ngModel)]="inputValue">
    </app-input-text>
  </div>


  <ng-container *ngIf="options; else empty">
    <div class="select_options"  [ngClass]="{'show': showOptions }">
      <div
        *ngFor="let option of options | selectOptionsFilter: inputValue"
        (click)="setValue(option)"
        class="select_options_item">
        {{option.label}}
      </div>
    </div>
  </ng-container>

  <ng-template #empty>
    <div class="select_options_empty"> no results </div>
  </ng-template>
</div>
