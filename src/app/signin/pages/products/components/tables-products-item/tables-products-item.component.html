<div class="item" role="listitem">
  <div class="item_cell lg">
    <app-avatar
      prefix="products_photo"
      [name]="product.name"
      [avatar]="product.photo"
    ></app-avatar>

    <div class="item_description">
      {{ product.name }}
    </div>
  </div>

  <div class="item_cell">
    <div class="item_description">
      {{ product.description }}
    </div>
  </div>

  <div class="item_cell">
    <div class="item_description">
      {{ product.price_buy | currency:'BRL':true }}
    </div>
  </div>

  <div class="item_cell">
    <div class="item_description">
      {{ product.price_sale | currency:'BRL':true }}
    </div>
  </div>

  <div class="item_cell small">
    <button>
      <fa-icon [icon]="optionsIcon"></fa-icon>
    </button>
  </div>
</div>
