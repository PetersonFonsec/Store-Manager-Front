<app-form-search></app-form-search>

<app-generic-table domain="Products">
  <app-tables-products-header></app-tables-products-header>

  <ng-container *ngIf="products$ | async as products; else loading">
    <app-tables-products-item
      *ngFor="let product of products"
      [product]="product"
    ></app-tables-products-item>

    <app-generic-item *ngIf="!products.length">
      No products registered
    </app-generic-item>
  </ng-container>

  <ng-template #loading>
    <app-generic-item-loading></app-generic-item-loading>
    <app-generic-item-loading></app-generic-item-loading>
    <app-generic-item-loading></app-generic-item-loading>
    <app-generic-item-loading></app-generic-item-loading>
  </ng-template>
</app-generic-table>
